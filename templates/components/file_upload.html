<div class="parameter-group">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4 flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
        </svg>
        Upload Dataset
    </h3>
    
    <div id="fileUploadArea" class="file-upload-area">
        <div class="file-upload-icon">
            <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
        </div>
        <p class="text-gray-600 dark:text-gray-400 mb-2">Drop your CSV file here or click to browse</p>
        <p class="text-sm text-gray-500 dark:text-gray-500">Maximum file size: 10MB</p>
        <input type="file" id="csvFile" accept=".csv" class="hidden">
    </div>
    
    <div id="datasetInfo" class="mt-4 p-3 bg-gray-50 dark:bg-gray-700 rounded-lg text-sm text-gray-600 dark:text-gray-300 hidden">
        <div class="flex items-center justify-between mb-2">
            <h4 class="font-medium text-gray-900 dark:text-white">Dataset Information</h4>
            <button onclick="clearFile()" class="text-red-500 hover:text-red-700 text-xs">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div id="fileDetails"></div>
    </div>
</div>
